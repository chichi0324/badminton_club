<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>基分撲蝶會活動網站</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="short Icon" type="images/x-icon"
	th:href="@{/images/ball.png}">
<link rel="stylesheet" th:href="@{/css/base.css}">
<link rel="stylesheet" th:href="@{/css/super_manager.css}">

<script async defer crossorigin="anonymous"
	src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v4.0"></script>
</head>

<body>



	<!--導覽列==========================================================================-->
	<div th:replace="header::nav-header"></div>
	<br>

	<!--主題圖片===================================================================-->
	<div th:replace="lightbox::lightbox"></div>

	<!--內容區===================================================================-->
	<div class="container content">
		<!--功能及麵包屑==========================================-->
		<div th:replace="breadcrumb::breadcrumb"></div>
		<!--錯誤訊息，及提醒視窗================================================================-->
		<div th:replace="show_message::show_message"></div>

		<!--活動類型查詢結果==========================================-->
		<div class="row">
		    <form class="form-horizontal"
				th:action="@{/superManager/activityType/modify/save}" method="post"
				th:object="${queryDTO}">
				
			<input type="hidden" th:field="*{keyWord}" />
			<input type="hidden" th:field="*{addOrUpdate}" />
				
			<div class="col-md-6 col-sm-12">			
				<div class="type_add_update">
					<div style="padding: 15px">
						<h4 th:text="${queryDTO.addOrUpdate+'活動類型'}"></h4>
					</div>
					<div class="type_add" style="padding: 15px">
						<div class="form-group" th:if="${queryDTO.addOrUpdate=='修改'}">
							<label class="control-label col-sm-3"> &nbsp;活動類型編號: </label>
							<div class="col-sm-9">
								<input type="text" name="avtTypeNo" id="avtTypeNo" class="form-control"  th:field="*{activityType.avtTypeNo}" readonly />
							</div>
							<br><br>
						</div>									
						
						<div class="form-group">
							<label class="control-label col-sm-3"> <font color='red'>*</font>&nbsp;活動類型名稱:
							</label>
							<div class="col-sm-9">
								<input type="text" name="avtTypeName" id="avtTypeName" class="form-control"  th:field="*{activityType.avtTypeName}" required/>
							</div>
						</div>
						<div align="right">
							<br>
							<br> 
							<button type="submit" class="btn btn-info">存檔</button>
						</div>
					</div>
				</div>

			</div>
			</form>
		</div>
		


	</div>



	<!--底部平台介紹================================================================-->
	<div th:replace="footer::footer"></div>


	<script th:src="@{/js/show_message.js}"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
