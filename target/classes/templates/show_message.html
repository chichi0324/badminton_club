<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--錯誤訊息，及提醒視窗=================================================-->
<body>

  <div th:fragment="show_message">
    <a th:if="${messages}" href="#modal-register" data-toggle="modal" id="show_message"></a>
    <!-- 訊息視窗 =======================================-->
    <div class="modal fade" id="modal-register">
      <div class="modal-dialog" id="message_dialog">
        <div class="modal-content">

          <div class="modal-header" th:switch="${message_type}">
            <h4 class="modal-title" th:case="'error'" >錯誤訊息</h4>
            <h4 class="modal-title" th:case="'notice'" >使用者訊息</h4>
          </div>
          <div class="modal-body" style="padding: 20px;text-align: left">
            <p th:each="message: ${messages}" th:text="${message}"></p>
          </div>
          <div class="modal-footer" th:switch="${message_type}">
            <button th:case="'error'" type="button" class="btn btn-default" data-dismiss="modal"
              style="width:20%;background-color:red;color:white;padding: 5px 8px;">關閉</button>
            <button th:case="'notice'" type="button" class="btn btn-default" data-dismiss="modal"
              style="width:20%;background-color:blue;color:white;padding: 5px 8px;">確認</button>
          </div>

        </div>
      </div>
    </div>

    <!-- 訊息視窗 =======================================-->
  </div>

</body>

</html>
