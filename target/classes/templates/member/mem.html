<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>基分撲蝶會活動網站</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="short Icon" type="images/x-icon" th:href="@{/images/ball.png}">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/member.css}">
  <link rel="stylesheet" th:href="@{/css/cropper/cropper.css}">
  <link rel="stylesheet" th:href="@{/css/cropper/cropper_sticker.css}">


  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v4.0"></script>
</head>

<body>

  <!--導覽列==========================================================================-->

  <div th:replace="header::nav-header"></div>
  <br>
  <!-- 幻燈片=================================================================== -->
  <div th:replace="lightbox::lightbox"></div>

  <!--內容區===================================================================-->
  <div class="container content">
    <!--錯誤訊息，及提醒視窗================================================================-->
    <div th:replace="show_message::show_message"></div>
    <!--功能及麵包屑==========================================-->
    <div th:replace="fuctionList::fuctionList"></div>
    <div th:replace="breadcrumb::breadcrumb"></div>
    <!--個人資料修改==========================================-->
    <div class="row">
      <div class="member_data">
        <form th:action="@{/member/doModify}" method="post" class="form-horizontal bg-img" th:object="${memberDTO}">

          <div class="form-group">

            <label class="control-label col-sm-2" for="email">
              帳號:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="user" id="user" th:field="*{user.username}" readonly />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">
              <font color='red'>*</font>&nbsp;姓名:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" id="username" th:field="*{member.memName}"
                required />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">
              <font color='red'>*</font>&nbsp;性別:
            </label>
            <div class="col-sm-10">
              <input type="radio" name="gender" id="men" value="M" th:field="*{member.memGen}" required>男性&nbsp;&nbsp;
              <input type="radio" name="gender" id="woman" value="W" th:field="*{member.memGen}">女性&nbsp;
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="date">
              <font color='red'>*</font>&nbsp;生日：
            </label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="birthDate" id="birthDate" th:field="*{birthDate}"
                required />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">
              <font color='red'>*</font>&nbsp;身分證:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="identification_card" id="identification_card"
                th:field="*{member.memIdn}" required />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="phone">
              <font color='red'>*</font>&nbsp;手機號碼:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="phone" id="phone" th:field="*{member.memPhone}" required />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">
              <font color='red'>*</font>&nbsp;Email:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="email" id="email" th:field="*{member.memMail}" required />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">
              <font color='red'>*</font>&nbsp;地址:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="address" id="address" th:field="*{member.memAddr}"
                required />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2">
              <input type="checkbox" id="inform" name="inform"
                th:checked="${memberDTO.inform =='on'}">&nbsp;&nbsp;開啟活動前email通知
            </div>
          </div>



          <div class="form-group " align="center">
            <button type="submit" class="btn btn-success col-sm-offset-2" role="button"><b>修改</b></button>
          </div>

        </form>

      </div>
    </div>


  </div>



  <!--底部平台介紹================================================================-->
  <div th:replace="footer::footer"></div>



  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script th:src="@{/js/show_message.js}"></script>
</body>

</html>
